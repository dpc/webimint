mint-client = { git = "https://github.com/justinmoon/fedimint", branch = "fluttermint-2" }
fedimint-api = { git = "https://github.com/justinmoon/fedimint", branch = "fluttermint-2" }
fedimint-core = { git = "https://github.com/justinmoon/fedimint", branch = "fluttermint-2" }

[patch.crates-io]
bitcoin_hashes = { version = "0.10.0", git = 'https://github.com/fedimint/bitcoin_hashes', branch = 'minimint' }
